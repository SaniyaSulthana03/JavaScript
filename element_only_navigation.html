<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
    ul{
        display:flex;
        margin:0;
        padding:15px ;
        color:aqua;


        /* background-color: aqua;*/
    } 
    ul li{
        list-style: none;
        margin:0  23px;

    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About me</li>
            <li>Hire me</li>
        </ul>
    </nav>
    <div class="container">
        <p>i am web developer</p>
    </div>


    <script>
        const changeColor=()=>{
            document.body.firstElementChild.style.background="red"
        }
        changeColor();
        let a=document.body
        console.log("first child of a:",a.firstChild)
        console.log("first element child of a:",a.firstElementChild)
        console.log("last element child of a:",a.lastElementChild)
        console.log("previous element sibling of a:",a.previousElementSibling)
        console.log("next element sibling of a:",a.nextElementSibling)
    </script>
</body>
</html>
