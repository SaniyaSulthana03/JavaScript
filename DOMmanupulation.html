<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manupulating Dom</title>
</head>
<body>
    <!-- DOM=Document object model-->
    <div id="main" class="container">
        <ul id="nav">
            <li>home</li>
            <li>about</li>
            <li>services</li>
            <li>More about us</li>
        </ul>
    </div>

    <script>
        let main=document.getElementById('main');
        console.log(main);
        let nav=document.getElementById('nav');
        console.log(nav);
        
        nav.innerHtml="<li>Dynamic element</li>"
        let containers=document.getElementById('container');
        console.log(containers);

        // for manipulating the css selectors        
        let sel=document.querySelector('#nav>li');
        console.log("selector returns",sel);
        //it returns for li i.e. home
        let selector=document.querySelector('#nav>li');
        console.log("selector returns",selector);
        //it returns all the queries
        let sels=document.querySelectorAll('#nav>li');
        console.log("selector returns",sels);
    </script>
</body>
</html>
